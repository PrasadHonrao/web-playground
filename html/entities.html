<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="html, learning, research, web" />
    <title>Entities</title>
  </head>
  <body>
    <!-- non breaking space -->
    <p>Hello my name is &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;Prasad</p>

    <!-- copyright -->
    <p>&copy; All rights reserved!</p>
    <p>&reg; Registered!</p>

    <!-- greater and less than -->
    <p>5 &gt; 2</p>
    <p>10 &lt; 20</p>

    <!-- Currency -->
    <p>Cents &cent;</p>
    <p>Yen &yen;;</p>

    <!-- Cards -->
    <p>&spades;</p>
    <p>&diams;</p>
    <p>&hearts;</p>
    <p>&clubs;</p>

    <!-- code -->
    <p>
      <code>console.log('hi');</code>
    </p>
  </body>
</html>
