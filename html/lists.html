<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="html, learning, research, web" />
    <title>Lists</title>
  </head>
  <body>
    <!-- Unordered List -->
    <ul>
      <li>This</li>
      <li>Is</li>
      <li>An</li>
      <li>Unordered</li>
      <li>List</li>
    </ul>

    <!-- Ordered List -->
    <ol>
      <li>Banana</li>
      <li>Milk</li>
      <li>Mango</li>
    </ol>

    <ol style="list-style: lower-roman">
      <li>Banana</li>
      <li>Milk</li>
      <li>Mango</li>
    </ol>
  </body>
</html>
